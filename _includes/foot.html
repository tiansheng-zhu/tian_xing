<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>联系我们</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #fff; 
    }
    .content {
      flex: 1;
    }
    .footer {
      background-color: #fff; 
      padding: 20px 0;
    }
    .contact-container {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }
    .contact-info {
      text-align: left;
      flex: 1;
    }
    .contact-container h2 {
      font-family: 'Georgia', serif;
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }
    .contact-item {
      margin-bottom: 15px;
    }
    .contact-item p {
      margin: 5px 0;
      color: #666;
    }
    .contact-item .highlight {
      color: #007BFF; 
      font-weight: bold;
    }
    .contact-image {
      margin-left: 40px;
      flex-shrink: 0;
    }
    .contact-image img {
      height: 100%; 
      max-height: 100%; 
      object-fit: contain; 
    }
  </style>
</head>
<body>

<div class="content">
  <!-- 页面主要内容 -->
</div>

<div class="footer">
  <div class="contact-container">
    <div class="contact-info">
      <h2>联系我们</h2>
      <div class="contact-item">
        <p>地址：中国 上海曹安公路4800号同济大学软件学院</p>
        <p>邮编：201804</p>
        <p>
          联系电话：86-21-69589585, 69589332(FAX)
        </p>
      </div>
    </div>
    <div class="contact-image">
      <img src="../images/logo.png" alt="联系图片"> 
    </div>
  </div>
</div>
 
</body>
</html>
